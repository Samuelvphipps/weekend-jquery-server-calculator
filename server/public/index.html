<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Calculator</title>
    <script src="jquery.js"></script>
    <script src="client.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Calculator</h1>
    </header>
    <div id="calculator-inputs">
        <form>
            <input type="number" id="num1" placeholder="NUMBER" require>
            <button data-operator="+" type="button" class="operator" id="add">+</button>
            <button data-operator="-" type="button" class="operator" id="subract">-</button>
            <button data-operator="*" type="button" class="operator" id="multipy">*</button>
            <button data-operator="/" type="button" class="operator" id="divide">/</button>
            <input type="number" id="num2"  placeholder="NUMBER" require>
            <button type="submit" id="equals">=</button>
            <button id="clear" type="button">C</button>
        </form>        
    </div>

    <section id="result">
            
    </section>

    <ul id="historic-calculations">
        <li> Result here</li>
    </ul>

</body>
</html>
