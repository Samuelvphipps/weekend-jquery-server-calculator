<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Calculator</title>
    <script src="jquery.js"></script>
    <script src="client.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="container">
        <div id="header">
            <h1>Calculator</h1>
        </div>
    </header>
    </header>
    <div id="calculator-inputs" class="d-md-grid mx-auto btn-group">
        <div class=>
            <input id="display" disabled>
            <button data-clear="c" id="clear">C</button>
        </div>
        <div>
            <button class="number btn" data-number="7">7</button>
            <button class="number btn" data-number="8">8</button>
            <button class="number btn" data-number="9">9</button>
            <button class="operator btn" data-operator="+">+</button>
        </div>
        <div>
            <button class="number btn" data-number="4">4</button>
            <button class="number btn" data-number="5">5</button>
            <button class="number btn" data-number="6">6</button>
            <button class="operator btn" data-operator="-">-</button>
        </div>
        <div>
            <button class="number btn" data-number="1">1</button>
            <button class="number btn" data-number="2">2</button>
            <button class="number btn" data-number="3">3</button>
            <button class="operator btn" data-operator="*">*</button>
        </div>
        <div id="bottom-row">
            <button class="number btn" data-number="0">0</button>
            <button class="number btn" data-number=".">.</button>
            <button id="equals" class="btn" type="submit" data-number="=">=</button>
            <button class="operator btn" data-operator="/">/</button>
        </div>

    </div>
    <div id="output-section">
    <div id="results">
        <section id="result">
            <h2>RESULT:</h2>
        </section>
    </div>
    <div id="list" class="d-flex">
        <ul id="historic-calculations" class="list-group d-md-grid mx-auto">
        
        </ul>
    </div>
    </div>
</body>
</html>
